<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to CSS Basics</title>
    <style>
        /* Minimal styles for spacing and readability */
        body {
            margin: 10px;
            padding: 0;
            line-height: 1.5;
        }
        
        /* Heading size */
        h1 {
            font-size: 28px;
            font-weight: 700;
        }
        
        /* List spacing */
        ul {
            padding-left: 20px;
        }
        
        /* Item typography */
        ul li {
            margin-bottom: 20px;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            font-weight: 600;
            font-size: 18px;
            font-style: normal;
            text-align: left;
        }
        
        /* Link appearance */
        a {
            color: #005bbb;
            text-decoration: none;
        }
        
        a:hover {
            text-decoration: underline;
        }
        
        /* Mobile: smaller text and tighter spacing */
        @media (max-width: 600px) {
            body {
                margin: 10px;
            }
            
            h1 {
                font-size: 22px;
                font-weight: 700;
            }
            
            ul {
                padding-left: 15px;
            }
            
            ul li {
                margin-bottom: 15px;
                font-size: 16px;
                font-weight: 600;
            }
        }
    </style>
</head>
<body>
    <h1>Welcome to CSS Basics</h1>
    <!-- Project links for the three CSS methods -->
    <ul>
        <li> Basic CSS project <br> using inline CSS <a href="inline-css.html">View project</a></li>
        <li> Basic CSS project <br> using internal CSS <a href="internal-css.html">View project</a></li>
        <li> Basic CSS project <br> using external CSS <a href="external-css.html">View project</a></li>
        <li> <a href="index.html">Back to main page</a></li>
        </ul>
    <p>
        <a href="https://github.com/zainriaz-dev/frontend-project/blob/main/css-basics.html" target="_blank">View this page's source code</a>
    </p>
</body>
</html>
